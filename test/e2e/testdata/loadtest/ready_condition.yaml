---
apiVersion: infra.testplane.io/v1alpha1
kind: LoadTest
metadata:
  name: e2e-loadtest-ready-condition
  namespace: default
  labels:
    app.kubernetes.io/managed-by: testplane-e2e
spec:
  target:
    resource:
      manifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: e2e-loadtest-ready-target
          namespace: default
          labels:
            app.kubernetes.io/managed-by: testplane-e2e
            app: e2e-loadtest-ready-target
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: e2e-loadtest-ready-target
          template:
            metadata:
              labels:
                app: e2e-loadtest-ready-target
            spec:
              containers:
                - name: nginx
                  image: library/nginx:1.14
                  ports:
                    - containerPort: 80
    readyCondition:
      timeoutSeconds: 180
      allOf:
        - function: DeploymentAvailable
  workload:
    resources:
      - manifest:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: e2e-loadtest-ready-workload
            namespace: default
            labels:
              app.kubernetes.io/managed-by: testplane-e2e
              app: e2e-loadtest-ready-workload
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: e2e-loadtest-ready-workload
            template:
              metadata:
                labels:
                  app: e2e-loadtest-ready-workload
              spec:
                containers:
                  - name: busybox
                    image: library/busybox:1.31.1
                    command: ["/bin/sh", "-c", "while true; do sleep 30; done"]
